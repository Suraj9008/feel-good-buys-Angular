<div class="example-header table-title row mt-4">
    <div class="col-lg-3">
        <h2>User Management</h2>
    </div>
    <div class="col-lg-3">
    </div>
    <div class="col-lg-6">
        <button class="btn btn-success bg-success text-light" (click)="addRole()"><i class="fa fa-plus"
                aria-hidden="true"></i>Add New Role</button>
        <div class="col-lg-8">
            <input class="form-control" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </div>
    </div>
</div>

<div class="example-container mat-elevation-z8">

    <mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> <b> ID </b></mat-header-cell>
            <mat-cell *matCellDef="let row; let i = index"> {{i+1}}</mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="userRole">
            <mat-header-cell *matHeaderCellDef mat-sort-header> <b>Category Type</b> </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.roleName | titlecase | showOnTable}} </mat-cell>
        </ng-container>

        <!-- Color Column -->

        <ng-container matColumnDef="operation">
            <mat-header-cell *matHeaderCellDef mat-sort-header> <b> Operations </b> </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button class="btn btn-success" (click)="editForm(row)" data-toggle="modal"><i class="fa fa-pencil-square-o text-light" aria-hidden="true"></i></button>
                &nbsp;&nbsp;

                <button class="btn btn-danger" (click)="confirmDelete(row._id, row.userName)" data-toggle="modal"><i class="fa fa-trash-o text-light" aria-hidden="true"></i></button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<div id="userRole" class="modal fade docs-example-modal-sm" tabindex="-1" role="dialog"
    aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content p-3">
            <form [formGroup]="roleForm">
                <div class="form-group">
                    <h2 for="exampleInputEmail1">Add New Role</h2>
                </div>
                <div class="form-group">
                    <input class="form-control" formControlName="roleName" type="text" placeholder="Add New Role">
                </div>
                <div class="mt-3">
                    <button type="button" (click)="saveRole()" class="btn btn-primary btn-md">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="editRole" class="modal fade docs-example-modal-sm" tabindex="-1" role="dialog"
    aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content p-3">
            <form [formGroup]="roleForm">
                <div class="form-group">
                    <h2 for="exampleInputEmail1">Add New Role</h2>
                </div>
                <div class="form-group">
                    <input class="form-control" formControlName="roleId" type="text" placeholder="Add New Role">
                </div>
                <div class="form-group">
                    <input class="form-control" formControlName="roleName" type="text" placeholder="Add New Role">
                </div>
                <div class="mt-3">
                    <button type="button" (click)="updateRole()" class="btn btn-primary btn-md">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
